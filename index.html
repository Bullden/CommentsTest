<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link href="./CSS/reset.css" rel="stylesheet">
    <link href="./CSS/css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="person">
                <div class="person-name">
                    <div>
                        <h3>Вероника Ростова</h3>
                    </div>
                    <div>
                        <p>Менеджер по продажам</p>
                    </div>
                </div>
                <div class="person-photo-wrap">
                    <div class="person-photo">
                        <img src="./Images/Person-photo.png">
                    </div>
                </div>
                <div class="person-text">
                    <div>
                        <p>Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="services">
            <div class="services-text">
                <p>Услуг</p>
            </div>
            <div class="graph-wrap">
                <div class="graph green">
                    <div class="line green-line">

                        <div><p>Ручное бронирование</p></div>
                    </div>
                    <div class="line-number">
                        <p>11</p>
                    </div>
                </div>
                <div class="graph blue-1">
                    <div class="line blue-1-line">

                        <div><p>Пакетные туры</p></div>
                    </div>
                    <div class="line-number">
                        <p>3</p>
                    </div>
                </div>
                <div class="graph blue-2">
                    <div class="line blue-2-line">

                        <div><p>Отели</p></div>
                    </div>
                    <div class="line-number">
                        <p>1</p>
                    </div>
                </div>
            </div>
            <div class="total">
                <div class="total-text">
                    <h3>Всего</h3>
                </div>
                <div class="total-count">
                    <h3>15</h3>
                </div>
            </div>
        </div>
        <div class="reviews">
            <div class="reviews-count">
                <div class="last-comments">
                    <div id="last-reviews">Последние отзывы</div>
                </div>
                <div class="all-comments">
                    <div id="all-reviews">Все отзывы</div>
                </div>
            </div>
            <div class="like-com">
                <div class="like">
                    <div class="img-like">
                        <img src="./Images/like.png">
                    </div>
                    <div class="like-count">
                        <p id="like-counter"></p>
                    </div>
                </div>
                <div class="com">
                    <div class="img-com">
                        <img src="./Images/com.png">
                    </div>
                    <div class="com-count">
                        <p id="comments-counter"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="comments-wrap">
            <div class="comments" id="comments">
            </div>
            <div class="send-text-wrap">
                <div class="send-text">
                    <div class="input-wrap">
                        <form>
                            <textarea id="textAdd" name="message" wrap="soft" rows="3" required></textarea>
                            <div class="button-wrap">
                                <button id="add-btn" class="btn">Написать консультанту</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
